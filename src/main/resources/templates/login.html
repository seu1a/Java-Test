<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        /* 간단한 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background: #1881ea;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #166acb;
        }

        .register-link {
            margin-top: 1rem;
            text-align: center;
        }

        .register-link a {
            color: #1881ea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>로그인</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="아이디를 입력하세요" required/>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" required/>
        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 페이지로 가는 링크 추가 -->
    <div class="register-link">
        <p>아직 계정이 없나요? <a href="/signup">회원가입</a></p>
    </div>
</div>
</body>
</html>
