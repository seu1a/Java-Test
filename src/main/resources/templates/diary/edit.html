<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>일기 수정</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
  <h1>일기 수정</h1>
</header>

<main>
  <div class="diary-edit">
    <form th:action="@{/diary/{id}/edit(id=${id})}" method="post">
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${diaryForm.title}" required />
      </div>
      <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="4" required th:text="${diaryForm.content}"></textarea>
      </div>
      <button type="submit" class="btn-submit">수정</button>
    </form>
  </div>
</main>
</body>
</html>
