<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>일기 작성</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>일기 작성</h1>
    <a th:href="@{/}" class="btn-create">뒤로가기</a>
</header>

<main>
    <form th:action="@{/diary/new}" method="post" class="diary-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${diaryForm.title}" required />
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required th:text="${diaryForm.content}"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-create">작성하기</button>
        </div>
    </form>
</main>
</body>
</html>
